    <body class="text-center">
        <form class="form-signin">

      <button class="btn btn-link" type="button" style=color:steelblue>Forgot password?</button>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style= background-color:steelblue>Sign in</button>
